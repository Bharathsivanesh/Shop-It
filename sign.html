    <body id="login-body">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
           <div class="container-fluid home-container">
                <a class="navbar-brand" href="./main.html">Shopit</a>
           

                </div>
            </div>
        </nav>
        <section>
            <form action="http://localhost:4005/user/signup" method="post">
                <div class="container">
                    <h4 class="text-center mt-3">Sign Up</h4>
                        <div class="mt-3 mx-3">
                            <label for="signUpEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="signUpEmail" required>
                        </div>
                        <div class="mt-3 mx-3">
                            <label for="signUpPassword" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="signUpPassword" required>
                        </div>
                    <div class="mt-4 mx-3 signUpButton" id="signup-button">
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        <button onclick="userMsg()"  class="btn btn-primary">SIGN UP</button>
                    </div>
                    <div class="checkUser mx-3 mt-4">
                        <p>Already have an account? <a href="login.html"  id="linklogin" class="mx-2">LogIn</a></p> 
                    </div>
                    <div class="newUser mx-3 mt-2">
                        <span id="signUpMsg"></span>
                    </div>
                </div>
            </form>
        </section>
        <footer class="footer-info">
